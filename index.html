<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/app.css">
    <title>Facebook</title>
</head>
<body>
    
    <main >
        <div class="contenedor-formulario contenedor">
            <header class="contenedor">
                <div class="imagen"><img src="img/facebook-logo-2-2.png" alt="imagen-facebook"></div>
            </header>
            <form class="formulario ">
                <fieldset>
                    <div>
                        <h1>Iniciar sesion en Facebook</h1>
                    </div>
    
                    <div class="iniciar-sesion">
                        
                        <div class="campo">
                            <input type="email" placeholder="Correo electronico o numero de telefono">
                        </div>
                        <div class="campo">
                            <input type="password" placeholder="Contraseña">
                        </div>
                        <div class="btn-iniciar">
                            <input type="submit" value="Iniciar sesion">
                        </div>
                    </div>
                    
                    
                    <div class="opciones">
                        <div class="cuenta" >
                             <p><a href="#">¿Olvidaste tu cuenta?</a></p>
                        </div>
        
                        <div class="o">
                            <span>
                                o
                            </span>
                        </div>
    
                        <div class="crear">
                            <a href="#">Crear cuenta nueva</a>
                        </div>
    
                    </div>
                    
                    
                </fieldset>
                
                    
                
            </form>

        </div>
        
    </main>
</body>
</html>
